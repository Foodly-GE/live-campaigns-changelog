steps:
  # Pull previous image for layer caching
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker pull gcr.io/$PROJECT_ID/campaign-changelog:latest || exit 0

  # Build the container image with cache
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/campaign-changelog:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/campaign-changelog:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/campaign-changelog:latest'
      - '.'

  # Push the container images to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/campaign-changelog:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/campaign-changelog:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'live-campaigns-changelog'
      - '--image'
      - 'gcr.io/$PROJECT_ID/campaign-changelog:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,STORAGE_BACKEND=gcs,GCS_PROJECT=industrial-gist-470307-k4,GCS_BUCKET=campaign-changelog-data,DRIVE_FOLDER_ID=1U4A3XTHb7j5lJeJvTmMudBmSiHIRT08x,SNAPSHOT_FILE_SUBSTRING=smart-promos-status-changelog'
      - '--service-account'
      - 'campaign-changelog-sa@$PROJECT_ID.iam.gserviceaccount.com'

images:
  - 'gcr.io/$PROJECT_ID/campaign-changelog:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/campaign-changelog:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  default_logs_bucket_behavior: REGIONAL_USER_OWNED_BUCKET
  machineType: 'E2_HIGHCPU_8'  # Faster builds
