<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f1117">
    <title>{% block title %}Campaign Changelog{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Campaigns</h2>
            </div>
            <ul class="nav-list">
                <li class="nav-item {% if active_page == 'changelog' %}active{% endif %}">
                    <a href="{{ url_for('changelog_page') }}">Changelog</a>
                </li>
                <li class="nav-item {% if active_page == 'calendar' %}active{% endif %}">
                    <a href="{{ url_for('calendar_page') }}">Calendar</a>
                </li>
                <li class="nav-item {% if active_page == 'banners' %}active{% endif %}">
                    <a href="{{ url_for('banners_page') }}">Banners</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
